<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2d3142">
    <title>Sip Track - Beverage Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚òï Sip Track</h1>
            <p class="subtitle">Track your daily beverages</p>
        </header>

        <main>
            <nav class="tabs">
                <button class="tab-btn active" data-tab="log">Log Drink</button>
                <button class="tab-btn" data-tab="stats">Stats</button>
                <button class="tab-btn" data-tab="history">History</button>
            </nav>

            <div class="tab-content active" id="log-tab">
                <section class="add-drink-section">
                    <h2>Log a Drink</h2>
                    <form id="drink-form">
                        <div class="form-group">
                            <label for="drink-type">Drink Type</label>
                            <select id="drink-type" required>
                                <option value="">Select a drink...</option>
                                <option value="coffee">‚òï Coffee</option>
                                <option value="matcha">üçµ Matcha</option>
                                <option value="boba">üßã Boba</option>
                                <option value="tea">ü´ñ Tea</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="drink-size">Size</label>
                            <select id="drink-size" required>
                                <option value="">Select size...</option>
                                <option value="small">Small (8-12 oz)</option>
                                <option value="medium">Medium (12-16 oz)</option>
                                <option value="large">Large (16-24 oz)</option>
                                <option value="xlarge">Extra Large (24+ oz)</option>
                            </select>
                        </div>

                        <button type="submit" class="btn-primary">Add Drink</button>
                    </form>
                </section>
            </div>

            <div class="tab-content" id="stats-tab">
                <section class="stats-section">
                    <h2>Today's Stats</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="today-count">0</div>
                            <div class="stat-label">Drinks Today</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="total-count">0</div>
                            <div class="stat-label">Total Logged</div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="tab-content" id="history-tab">
                <section class="recent-section">
                    <h2>Recent Drinks</h2>
                    <div id="drinks-list" class="drinks-list">
                        <p class="empty-state">No drinks logged yet. Add your first drink above!</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
